<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events in JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button onclick="console.log('button was clicked')">Click me!
  </button>
  <button ondblclick="console.log('button was clicked 2x')">Click me 2 times!
  </button>
  <div id="div1">This is a box</div><hr>
  <button id="btn3">click me Using JS</button><hr>
  <button id="mode">Change Mode!</button>
  <p>This is a Paragraph.</p>
  <script src="app.js"></script>
</body>
</html>
